<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<title>Wearable UI</title>
	<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
	<!-- load theme file for your application -->
	<link rel="stylesheet"  href="css/style.css">
</head>
<body><div class="ui-page ui-page-active" id="main">
    <div class="ui-content">
        <div id="main_top_button">
        	<a href="#" onclick="emergMessage();">
            	<img id="main_top_button_img" src="img/message_earth_128_blue.png" id="image_msg"/>
            </a>	
        </div>
        <div id="main_bottom_button">
        	<a href="#" onclick="emergCall();">
            	<img id="main_bottom_button_img" src="img/call_24_7_128_blue.png" />
            </a>
        </div>
        <div id="image_icon_left">
        	<a href="#" onclick="emergAudio();">
            	<img src="img/Microphone-03-128.png" class="image_icon" id="image_mic" />
            </a>	
        </div>
        <div id="image_icon_right">
        	<a href="#" onclick="emergVideo();">
            	<img src="img/CCTV-Camera-128-grey.png" class="image_icon" id="image_camera"/>
            </a>	
        </div>
        <div id="toast" class="ui-popup ui-popup-toast">
			<div id="toast-content" class="ui-popup-content">
			</div>
		</div>
    </div>
</div>

</body>
<script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
<script type="text/javascript" src="js/circle-helper.js"></script>
<!-- load javascript file for your application -->
<script src="js/main.js"></script>
</html>
